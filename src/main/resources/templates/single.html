	<body>	
		<header class="d-flex">
			<div class="p-5 border-end border-bottom">

				</h2>
			</div>
			<div class="p-5 flex-grow-1 border-bottom">
				
			</div>

			<h1 class="text-center mt-5">
				Name
			</h1>

        				<h3>
							[[${pizza.name}]]

							<img class="w-100 h-100" th:src="@{${pizza.image}}" alt="Immagine">

							</h3>

								<li

								th:text="*{ings.name}"

							</ul>

    			   </div>
				</ul>
